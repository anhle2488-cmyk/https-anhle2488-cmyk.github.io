<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng 20/10 - Gửi Bạn Thân!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Trái tim bên trái -->
        <div class="heart-left">💖</div>
        
        <!-- Lời chúc ở giữa -->
        <div class="main-message">
            <h1 class="main-title">Chúc Mừng 20/10!</h1>
            <p class="main-greeting">Gửi bét phờ ren của tớ ! </p>
            
            <div class="main-wishes">
                <p>🌸 Luôn xinh đẹp và rạng rỡ</p>
                <p>🌈 Mãi là tri kỷ của nhau</p>
                <p>🎊 Thành công trong học tập , cuộc sống</p>
                <p>✨ Hạnh phúc tràn đầy</p>
            </div>
            
            <!-- Nút nhấn vào đây -->
            <button class="surprise-btn" onclick="showSurprise()">
                🎁 Nhấn vào đây!
            </button>
            
            <!-- Lời chúc bất ngờ -->
            <div class="surprise-message" id="surpriseMessage">
                "Cậu là người bạn tuyệt vời nhất của tớ!hihi!"
            </div>
        </div>

        <!-- Trái tim bên phải -->
        <div class="heart-right">💖</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
