<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng 20/10 - Gửi Bạn Thân!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Trái tim bên trái -->
        <div class="heart-left">💖</div>
        
        <!-- Lời chúc ở giữa -->
        <div class="main-message">
            <h1 class="main-title">Chúc cậu 20/10!</h1>
            <p class="main-greeting">Gửi LHHG bét phờ ren tớ ! 👭</p>
            
            <div class="message-container">
                <div class="message active" data-next="message2">
                    <p>🌸 Luôn xinh đẹp và rạng rỡ</p>
                </div>
                
                <div class="message" data-next="message3">
                    <p>🌈 Mãi là tri kỷ của nhau</p>
                </div>
                
                <div class="message" data-next="message4">
                    <p>🎊 Thành công trong học tập , cuộc sống</p>
                </div>
                
                <div class="message" data-next="final">
                    <p>✨ Hạnh phúc tràn đầy</p>
                </div>
                
                <div class="message final-message" id="final">
                    <button class="surprise-btn" onclick="showSurprise()">
                        🎁 Nhấn vào đây!
                    </button>
                </div>
            </div>
        </div>

        <!-- Trái tim bên phải -->
        <div class="heart-right">💖</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
